<div>
    <div class="buttons">
        <button class="manageButton" id="viewButton" (click)="loadProductInfo()">View Products</button><br>
        <button class="manageButton" id="updateButton" (click)="goToUpdate()">Update Product</button><br>
        <button class="manageButton" id="addButton" (click)="goToAdd()">Add New Product</button><br>
        <button class="manageButton" id="deleteButton" (click)="goToDelete()">Delete Product</button><br>
    </div>
    </div>
<div class="table"> 
    <!--input type="button" value="View Products" (click)="loadProductInfo()"/-->
    <div *ngIf="flag">
            <table border="1">
                    <tr>
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Product Description</th>
                        <th>Image</th>
                        <th>Product Price</th>
                        <th>Company</th>
                    </tr>
                    <tr *ngFor="let pp of products">
                        <td>{{pp._id}}</td>
                        <td>{{pp.pname}}</td>
                        <td>{{pp.description}}</td>
                        <td>
                            <img src="assets/images/{{pp.image}}" width="150" height="120">
                        </td>
                        <td>{{pp.price}}</td>
                        <td>{{pp.company}}</td>
                    </tr>
            </table>
    </div>
</div>
